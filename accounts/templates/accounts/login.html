{% extends 'accounts/base.html'%}
{% load static %}
{% block body %}
<br>
<br>
<div class="container justify-content-center" >
 <div class="row">
   <div class="col-md">
    <div class="card">
  <div class="card-body justify-content-center">
    <h1 class="card-title text-center text-success">Log In</h1>
    <hr>
    <br>
      <form action="{% url 'login' %}"  method="POST">
          {% csrf_token %}
           {% for message in messages %}
          <p class="text-danger">{{message}}</p>
          {% endfor %}
          <div class="text-center">
             <label>Username:</label>
              <input type="input" placeholder="Username" name="username" required=True>
              <hr>
              <br>
              <label>Password:</label>
              <input type="password" placeholder="password" name="password" required=True>
              <hr>              
              <input type="submit" class="btn btn-info" value="Login">
          </div>
      </form>
      <div class="d-flex justify-content-center links">
        <p> Don't have an accounts? <a href="{% url 'register' %}">SignUp</a></p>
      </div>
      <div class="d-flex justify-content-center links">
        <p> Forget Password <a href="{% url 'reset_password' %}">Reset Password</a></p>
      </div>
  </div>
</div>
</div>
 </div>
    </div>
{% endblock %}
